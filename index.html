<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore Codice Fiscale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">
        <div class="row text-center">
            <h3>Generatore Codice Fiscale</h3>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="name" value="Giuseppe">
                    </div>
                    <div class="mb-3">
                      <label for="lastname" class="form-label">Cognome</label>
                      <input type="text" class="form-control" id="lastname" value="Verdi">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Genere</label>
                        <input type="text" class="form-control" id="gender" value="M">
                    </div>
                    <div class="mb-3">
                        <label for="birthPlaceProvince" class="form-label">Provincia</label>
                        <select name="birthPlaceProvince" class="form-select" id="birthPlaceProvince"></select>
                    </div>
                    <div class="mb-3">
                        <label for="birthPlaceCode" class="form-label">Comune</label>
                        <input type="text" class="form-control" id="birthPlaceCode" value="A089">
                    </div>
                    <div class="mb-3">
                        <label for="birthDate" class="form-label">Data di Nascita</label>
                        <input type="text" class="form-control" id="birthDate" value="">
                    </div>
                    <button type="button" class="btn btn-primary">Genera</button>
                    <button type="button" class="btn btn-primary">Genera un altro</button>
                  </form>    
            </div>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./province.js"></script>
    <script src="./communi.js"></script>
    <script>
        let key = 'cfStorage';
        let valueFromStorage = localStorage.getItem(key);
        if(valueFromStorage) {
            let user = JSON.parse(valueFromStorage);
        }

        function generate() {
            let user = {
                name: 'Giuseppe',
                lastName: 'Verdi',
                gender: 'M',
                birthPlace: 'Agrigento',
                birthDay: getRandomDate()
            }
            localStorage.setItem(key, JSON.stringify(user));
        }

        function getRandomDate() {
            let start = new Date(1970, 0, 1)
            let end = new Date('2000-12-31');
            return new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
        }
        
        $(function() {
            let provinceKeys = Object.keys(PROVINCE);
            provinceKeys.forEach(item => {
                $('#birthPlaceProvince').append(new Option(PROVINCE[item], item));
            })
        });

    </script>
</body>
</html>
